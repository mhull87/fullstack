<div class="panel panel-default">
  <div class="panel-heading">
    <span class="pull-left h4"><strong>Contacts</strong></span>
    <a class="btn btn-success pull-right">New Contact</a>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
          (click)="onSelected(contactEl)"></cms-contact-item>
      </div>
    </div>
  </div>
</div>
