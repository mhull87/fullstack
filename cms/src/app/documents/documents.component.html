<div class="row">
  <div class="col-md-5">
    <cms-document-list
      (selectedDocumentEvent)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md-4">
    <cms-document-detail
      [document]="selectedDocument"
      *ngIf="selectedDocument; else infoText"></cms-document-detail>
    <ng-template #infoText>
      <p>Select a document to see its details.</p>
    </ng-template>
  </div>
</div>
